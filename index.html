<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAI - Predictive Analytics</title>
    <style>
        :root {
            --primary: #0071e3;
            --secondary: #34c759;
            --surface: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --ease: cubic-bezier(0.4,0,0.2,1);
            --radius: 18px;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --surface: #000000;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --shadow: 0 4px 24px rgba(255,255,255,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: var(--surface);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.4s var(--ease), color 0.4s var(--ease);
        }

        /* Modern Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            backdrop-filter: blur(20px);
            background: rgba(var(--surface), 0.8);
            z-index: 1000;
            border-bottom: 1px solid rgba(var(--text-primary), 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        /* Hero Section */
        .hero {
            padding: 160px 2rem 80px;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Prediction Interface */
        .predictor-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            gap: 3rem;
        }

        .predictor-card {
            background: rgba(var(--text-primary), 0.03);
            border-radius: var(--radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s var(--ease);
        }

        .predictor-card:hover {
            transform: translateY(-4px);
        }

        /* Modern Form Elements */
        .input-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(var(--text-primary), 0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s var(--ease);
            background: rgba(var(--text-primary), 0.02);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(var(--primary), 0.1);
        }

        /* Animated Button */
        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s var(--ease);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            opacity: 0;
            transition: opacity 0.3s var(--ease);
        }

        .btn-primary:hover::after {
            opacity: 1;
        }

        /* Data Visualization */
        .chart-container {
            background: rgba(var(--text-primary), 0.03);
            border-radius: var(--radius);
            padding: 2rem;
            margin-top: 2rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s var(--ease);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-content { padding: 1rem; }
            .predictor-card { padding: 1.5rem; }
            .hero { padding: 120px 1rem 60px; }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <div class="logo">HealthAI</div>
            <button class="theme-toggle">ðŸŒ“</button>
        </div>
    </nav>

    <section class="hero">
        <h1>Predict Health Outcomes with AI Precision</h1>
        <p class="text-secondary">Advanced machine learning models for accurate risk assessment</p>
    </section>

    <main class="predictor-container">
        <div class="predictor-card">
            <form id="riskForm">
                <div class="input-group">
                    <label class="input-label">Patient Age</label>
                    <input type="number" class="form-control" required>
                </div>

                <div class="input-group">
                    <label class="input-label">Biological Sex</label>
                    <select class="form-control" required>
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">
                    Analyze Risk Profile â†’
                </button>
            </form>
        </div>

        <div class="predictor-card">
            <h2>Risk Analysis</h2>
            <div class="chart-container">
                <canvas id="predictionChart"></canvas>
            </div>
            <div class="result-display" id="prediction-output">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.setAttribute('data-theme',
                document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light'
            );
        });

        // Form Handling
        document.getElementById('riskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Simulated API call
            const result = {
                prediction: "Moderate Risk",
                probability: 0.65
            };

            // Animate result display
            document.getElementById('prediction-output').innerHTML = `
                <h3 style="color: var(--primary); margin-bottom: 1rem">${result.prediction}</h3>
                <div style="background: var(--primary); width: ${result.probability * 100}%; 
                    height: 6px; border-radius: 3px; transition: width 0.8s var(--ease)"></div>
            `;

            // Update chart
            new Chart(document.getElementById('predictionChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Risk Probability', 'Remaining'],
                    datasets: [{
                        data: [result.probability * 100, 100 - (result.probability * 100)],
                        backgroundColor: [var(--primary), 'rgba(var(--text-primary), 0.1)'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '70%',
                    plugins: { legend: { display: false } }
                }
            });
        });
    </script>
</body>
</html>
