<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Health Readmit Predictor</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --primary-light: #d0e6ff;
      --bg-color: #ffffff;
      --text-color: #000000;
      --transition-slow: 0.3s ease;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --primary-light: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color var(--transition-slow), color var(--transition-slow);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      z-index: 100;
    }

    .predictor-form,
    .predictor-results {
      background-color: var(--primary-light);
      border-radius: 8px;
      margin-top: 2rem;
      padding: 2rem;
    }

    .form-control {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .invalid {
      border: 2px solid red;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>

  <main class="container" role="main">
    <section class="predictor-content" aria-labelledby="predictor-title">
      <div class="predictor-form" id="predictor-form-section">
        <h2 id="predictor-title">Submit Prediction Data</h2>
        <form id="riskForm" aria-describedby="form-instructions">
          <p id="form-instructions">Please fill in all fields to receive a readmission prediction.</p>
          <label for="age">Age:</label>
          <input type="number" name="age" id="age" class="form-control" required>
          <label for="gender">Gender:</label>
          <select name="gender" id="gender" class="form-control" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <button type="submit" class="btn">Predict</button>
        </form>
      </div>

      <div class="predictor-results">
        <h2>Prediction Result</h2>
        <div id="prediction-output">Awaiting input...</div>
        <canvas id="predictionChart"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const riskForm = document.getElementById('riskForm');
    const predictionOutput = document.getElementById('prediction-output');
    const chartCanvas = document.getElementById('predictionChart');
    const darkToggle = document.querySelector('.dark-mode-toggle');

    darkToggle.addEventListener('click', () => {
      if (document.documentElement.hasAttribute('data-theme')) {
        document.documentElement.removeAttribute('data-theme');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    });

    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setViewportHeight);
    setViewportHeight();

    riskForm.addEventListener('input', (e) => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
        e.target.classList.toggle('invalid', !e.target.checkValidity());
      }
    });

    document.documentElement.addEventListener('touchstart', function(event) {
      if (event.target.tagName === 'INPUT' || event.target.tagName === 'SELECT') {
        event.target.style.fontSize = '16px';
      }
    });

    let chartInstance = null;

    riskForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(riskForm);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch('http://localhost:8000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Network response was not ok');
        const result = await response.json();

        predictionOutput.textContent = `Predicted readmission risk: ${result.prediction}`;

        if (chartInstance) {
          chartInstance.destroy();
        }

        chartInstance = new Chart(chartCanvas, {
          type: 'bar',
          data: {
            labels: ['Risk Level'],
            datasets: [{
              label: 'Probability',
              data: [result.probability],
              backgroundColor: '#4a90e2'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, max: 1 }
            }
          }
        });

      } catch (error) {
        predictionOutput.textContent = 'Prediction failed. Please try again.';
        console.error('Prediction error:', error);
      }
    });
  </script>
</body>
</html>
